<div class="login">
    <form action="" name="form">
        <div class="form-line">
            <span class="account"></span>
            <input ng-model="user.phone" validator="phone"  type="text" placeholder="请输入手机号">
        </div>
        <div class="form-line">
            <span class="lock"></span>
            <input ng-model="user.password" validator="password"  type="text" placeholder="请输入密码">
        </div>
        <button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
        <button class="register-btn"  ui-sref="register" >注册</button>
    </form>
</div>
